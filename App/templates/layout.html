<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="purple">
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">{% block page %}{% endblock %}</a>
        <ul id="nav-mobile" class="left">
            {% if is_authenticated %}
            <li><a href="/">Home</a></li>
            <li><a href="/users">Workouts</a></li>
                <li><a href="/identify">Identify</a></li>
            <li><a href="/static/users">Users JS</a></li>
            {% endif %}
        </ul>
        {% if is_authenticated %}
            <ul id="nav-mobile" class="right">
                <li><a href="/logout">Logout</a></li>
            </ul>
        {% endif %}
    </div>
</nav>
<style>
    .navbar-form label {
        color: white !important;
    }
</style>

{% block content %}
    <div class="container" id="content">
    </div>
{% endblock %}

{% block body %}
    {% if not is_authenticated %}
        <form class="container" method="POST" action="/login" style="margin-top: 50px;">
            <div class="input-field" style="margin-bottom: 20px;">
                <input placeholder="Username" value="bob" name="username" type="text" class="validate" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field" style="margin-bottom: 20px;">
                <input placeholder="Password" value="bobpass" name="password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn waves-effect waves-light">Login</button>
        </form>
    {% endif %}
{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    M.AutoInit();
</script>
</body>
</html>
